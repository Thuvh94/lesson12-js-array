<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find_max_in_array</title>
</head>
<body>
<!--Mô tả-->
<!--Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.-->
<script>
    let numbers=[1,5,9,20,55,79,25];
    let max=numbers[0]; //Biến max để lưu giá trị lớn nhất mặc định là phần tử đầu tiên trong mảng
    let index=0; //Biến index (mặc định gán giá trị 0) để lưu chỉ số của phần tử lớn nhất trong mảng
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i]>max){
            max=numbers[i];
            index=i;
        }
    } alert("max: " + max + " at position " + index);
    // Dùng vòng lặp duyệt toàn bộ mảng x từ phần tử tiếp theo đến hết mảng.
    // Kiểm tra nếu một phần tử trong mảng x
    // có giá trị lớn hơn max thì gáb max chính là phần tử đó và gán index bằng vị trí của phần tử đó.


</script>
</body>
</html>
