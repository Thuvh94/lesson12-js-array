<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse_elements_in_array</title>
</head>
<body>
<!--Viết một chương trình JavaScript thực hiện đảo ngược các giá trị trong một mảng đã cho.
 Không sử dụng phương thức reverse()-->
<!--Ví dụ mảng gồm các phần tử:-->
<!--[-3,5,1,3,2,10];-->
<!--Sau khi gọi hàm reverse() mảng trên sẽ đảo ngược thành: 10,2,3,1,5,-3-->
<script>
    let x=[-3,5,1,3,2,10];
    let first=0; //Biến duyệt phần tử đầu tiên trong mảng
    let last = x.length-1; //Biến để duyệt phần tử cuối trong mảng
    while(first<last){
        let b=x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    } document.write(x);
    // Dùng vòng lặp chạy với điều kiện first < last, trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
    // Sau đó tăng biến first lên 1 để duyệt phần tử tiếp theo, giảm last đi một.

</script>
</body>
</html>
