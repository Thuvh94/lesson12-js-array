<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice-create-array</title>
    <style>
        input{
            margin-right: 20px;
        }
    </style>
</head>
<body>
<input type="text" id="textValue">
<input type="button" id="add" value="Add" onclick="add_element_to_array();">
<input type="button" id="display" value="Display" onclick="display_array();">
<p id="result"></p>
<script>
    let x=0;
    let array = [];
    function add_element_to_array(){
        array[x]=document.getElementById("textValue").value;
        alert("Element: " + array[x] + " is added at index " +x);
        x++;
        document.getElementById("textValue").value= "";
    }
    function display_array() {
        let e="<hr>";
        for (let i=0;i<array.length; i++){
           e+= "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML= e;

    }
</script>
</body>
</html>
