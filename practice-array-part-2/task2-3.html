<!--Chương trình này đếm số ký tự số trong mảng.-->
<script>
    let arr=["c",2,true,false,4456,"hello",0];
    let size=arr.length;
    let count=0;
    for (let i = 0; i < size; i++) {
        if(typeof arr[i] === typeof 1)
            count++;
    } document.write("Số lượng ký tự số trong mảng là "+ count +".");
</script>
