<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<p id="result"></p>
<script>
    let size = +prompt("How many elements in your array?");
    let str = new Array();
    for (let i = 0; i < size; i++) {
        let value = prompt("Element " + i + ":");
        let result = document.getElementById("result").value;
        str[i] = value;
    } document.write("You inserted " + size + " value: " + str);
</script>
</body>
