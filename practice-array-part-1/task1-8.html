<body>
<!--Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.-->
<!--Thuật toán: So sánh từng phần tử trong mảng với các phần tử còn lại, nếu có số nào lớn hơn nó thì HOÁN VỊ.-->
<script>
    let numbers=[4,7,9,-6,90,-7,-50,-66,89,30];
    let size=numbers.length;
    let temp=0;
    for (let i = 0; i < size-1; i++) {
        for (let j = i+1; j <size ; j++) {
            if(numbers[i]<numbers[j]){
                temp=numbers[i];
                numbers[i]=numbers[j];
                numbers[j]=temp;
            }
        }
    } document.write("Sorted array is "+numbers);

</script>
</body>
</html>
